apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-cluster-tasks
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: { { $.Values.source.repoURL } }
    targetRevision: main
    path: { { $.Values.piplelinePath } }
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
